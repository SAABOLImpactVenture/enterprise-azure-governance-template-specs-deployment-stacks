          When Bicep syntax appears directly in the YAML file, the YAML parser encounters
          characters that have special meaning in YAML syntax:
          
          | Character | In YAML | In Bicep | Conflict |
          |-----------|---------|----------|----------|
          | \`@\`     | Anchor tag | Decorator | YAML error |
          | \`{\`     | Flow mapping start | Object start | YAML error |
          | \`}\`     | Flow mapping end | Object end | YAML error |
          | \`:\`     | Key/value separator | Property assignment | YAML error |
          
